<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подготовка публикации</title>
    <style>
        /* --- Базовые стили (Светлая тема) --- */
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .article-section {
            padding-bottom: 20px;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        .article-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        h1, h2 {
            color: #000;
        }
                    textarea {
                        width: 100%;
                        padding: 10px;
                        margin-bottom: 10px;
                        border: 1px solid #ccc;
                        border-radius: 4px;
                        box-sizing: border-box;
                        min-height: 150px;
                        font-size: 18px; /* Увеличенный размер шрифта */
                    }
                    input[type="datetime-local"] {
                        width: 200px; /* Сокращенная ширина */
                        padding: 8px;
                        border: 1px solid #ccc;
                        border-radius: 4px;
                        background-color: #fff; /* Цвет фона как у контейнера */
                        color: #333; /* Цвет текста */
                        color-scheme: light;
                    }
        /* Custom Checkbox Styles */
        label {
            display: inline-flex;
            align-items: center;
            position: relative;
            padding-left: 25px; /* Space for custom checkbox */
            cursor: pointer;
            margin-right: 15px; /* Keep original margin */
        }

        label input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            width: 16px; /* Match custom checkbox size */
            height: 16px;
            cursor: pointer;
            z-index: 1; /* Ensure it's clickable */
            left: 0; /* Position correctly */
            top: 50%;
            transform: translateY(-50%);
        }

        label span::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            border: 2px solid #007bff; /* Blue border */
            border-radius: 3px;
            background-color: #fff;
            transition: all 0.2s ease;
        }

        label input[type="checkbox"]:checked + span::before {
            background-color: #007bff; /* Blue background when checked */
            border-color: #007bff;
            content: '✔'; /* Checkmark */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            line-height: 1;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        input[type="datetime-local"] {
            margin-right: 5px;
            vertical-align: middle;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px; /* Увеличенный размер шрифта */
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }

        /* --- Стили Темной темы --- */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #e0e0e0;
            }
            .container {
                background-color: #1e1e1e;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            }
            h1, h2 {
                color: #fff;
            }
            .article-section {
                border-bottom: 2px solid #333;
            }
            textarea {
                background-color: #333;
                color: #e0e0e0;
                border-color: #555;
            }
            input[type="datetime-local"] {
                background-color: #1e1e1e; /* Цвет фона как у контейнера */
                color: #e0e0e0; /* Цвет текста */
                border-color: #555;
                color-scheme: dark;
            }
            label span::before {
                border: 2px solid #007bff; /* Blue border */
                background-color: #333; /* Dark background */
            }
            label input[type="checkbox"]:checked + span::before {
                background-color: #007bff; /* Blue background when checked */
                border-color: #007bff;
                color: #fff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Подготовка публикации</h1>
        
        <!-- Форма отправляет данные POST-запросом на другой вебхук n8n -->
        <form action="/webhook/process-moderation" method="POST">

            <!-- --- Статья 1 --- -->
            <div class="article-section">
                <h2>07.12.2025</h2>
                <textarea name="article_1_text" placeholder="Текст статьи...">
Это первый пример текста, который загружается из вашей базы данных n8n. Здесь модератор может его прочитать и отредактировать при необходимости.
                </textarea>
                <div class="controls">
                    <div>
                        <label>
                            <input type="checkbox" name="article_1_digest" value="true"> <span>Добавить в дайджест</span>
                        </label>
                        <label>
                            Время публикации:
                            <input type="datetime-local" name="article_1_time">
                        </label>
                    </div>
                    <label>
                        <input type="checkbox" name="article_1_delete" value="true"> <span>Удалить</span>
                    </label>
                </div>
            </div>

            <!-- --- Статья 2 --- -->
            <div class="article-section">
                <h2>07.12.2025</h2>
                <textarea name="article_2_text" placeholder="Текст статьи...">
Второй текст для модерации. Если этот текст требует серьезной правки или удаления, используйте соответствующие галочки ниже.
                </textarea>
                <div class="controls">
                    <div>
                        <label>
                            <input type="checkbox" name="article_2_digest" value="true" checked disabled> <span>Добавить в дайджест</span>
                        </label>

                        <label>
                            Время публикации:
                            <input type="datetime-local" name="article_2_time" value="2025-12-05T15:00" disabled>
                        </label>
                    </div>
                    <label>
                                                    <input type="checkbox" name="article_2_delete" value="true"> <span>Удалить</span>                    </label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Отправить</button>
        </form>
    </div>
</body>
</html>
